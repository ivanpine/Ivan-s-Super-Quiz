<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Ivan's Super Quiz</title>
</head>
<body>
    <div class="app">
        <div class="screen1-welcome">
            <div class="header">
                <h1 class="title">Ivan's Super Quiz</h1>
            </div>
            <div class="footer">
                <button class="button btn-play">Play Now</button>
            </div>
        </div>

        <div class="screen2-questions">
            <div class="header">
                <h1 class="title">Ivan's Super Quiz</h1>
            </div>
            <div class="main">
                <h2 id="question">Question goes here</h2>
                <div id="answer-buttons">
                    <button class="btn-answer">Answer 1</button>
                    <button class="btn-answer">Answer 2</button>
                    <button class="btn-answer">Answer 3</button>
                    <button class="btn-answer">Answer 4</button>            
                </div>
            </div>
            <div class="footer">
                <button class="button btn-next">Next</button>
            </div>
        </div>

        <div class="screen3-score">
            <div class="header">
                <h1 class="title">Ivan's Super Quiz</h1>
                <p id="result"></p>
            </div>

            <div class="footer">
                <button class="button btn-again">Play Again</button>
            </div>
        </div>

        <script type="module" src="main.js"></script>
        <script type="module" src="questions.js"></script>
</body>
</html>
